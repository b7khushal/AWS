<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
        }
        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Banking Management System</h1>
        <form action="banking.php" method="post">
            <label for="accountName">Account Holder Name:</label>
            <input type="text" id="accountName" name="accountName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="accountType">Account Type:</label>
            <input type="text" id="accountType" name="accountType" required>

            <label for="initialDeposit">Initial Deposit Amount:</label>
            <input type="number" id="initialDeposit" name="initialDeposit" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>
                        
            <input type="submit" value="Create Account">
        </form>
    </div>
</body>
</html>
